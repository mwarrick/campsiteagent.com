<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - Campsite Agent</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #2563eb;
            margin-bottom: 8px;
            font-size: 28px;
            font-weight: 700;
        }

        .header p {
            color: #6b7280;
            font-size: 16px;
        }

        .nav-links {
            display: flex;
            gap: 16px;
            margin-top: 16px;
        }

        .nav-links a {
            color: #2563eb;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 8px;
            background: rgba(37, 99, 235, 0.1);
            transition: all 0.2s;
        }

        .nav-links a:hover {
            background: rgba(37, 99, 235, 0.2);
        }

        .main-content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            flex-wrap: wrap;
            gap: 16px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: #2563eb;
            color: white;
        }

        .btn-primary:hover {
            background: #1d4ed8;
        }

        .btn-secondary {
            background: #6b7280;
            color: white;
        }

        .btn-secondary:hover {
            background: #4b5563;
        }

        .btn-success {
            background: #059669;
            color: white;
        }

        .btn-success:hover {
            background: #047857;
        }

        .btn-danger {
            background: #dc2626;
            color: white;
        }

        .btn-danger:hover {
            background: #b91c1c;
        }
        
        /* Footer styles */
        .footer { 
            background: #2d3748; 
            color: #a0aec0; 
            padding: 16px 20px; 
            text-align: center; 
            font-size: 14px; 
            border-top: 1px solid #4a5568;
            margin-top: 40px;
        }
        .footer a { 
            color: #63b3ed; 
            text-decoration: none; 
        }
        .footer a:hover { 
            color: #90cdf4; 
            text-decoration: underline; 
        }

        .btn-warning {
            background: #d97706;
            color: white;
        }

        .btn-warning:hover {
            background: #b45309;
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 12px;
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
            text-transform: uppercase;
        }

        .status-active {
            background: #dcfce7;
            color: #166534;
        }

        .status-inactive {
            background: #fee2e2;
            color: #991b1b;
        }

        .role-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
            text-transform: uppercase;
        }

        .role-admin {
            background: #dbeafe;
            color: #1e40af;
        }

        .role-user {
            background: #f3f4f6;
            color: #374151;
        }

        .users-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .users-table th {
            background: #f8fafc;
            padding: 16px;
            text-align: left;
            font-weight: 600;
            color: #374151;
            border-bottom: 2px solid #e5e7eb;
        }

        .users-table td {
            padding: 16px;
            border-bottom: 1px solid #e5e7eb;
        }

        .users-table tr:hover {
            background: #f8fafc;
        }

        .user-info {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .user-name {
            font-weight: 600;
            color: #111827;
        }

        .user-email {
            color: #6b7280;
            font-size: 14px;
        }

        .user-dates {
            font-size: 12px;
            color: #9ca3af;
        }

        .actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6b7280;
        }

        .error {
            background: #fee2e2;
            color: #991b1b;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 16px;
        }

        .success {
            background: #dcfce7;
            color: #166534;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 16px;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal {
            background: white;
            border-radius: 12px;
            padding: 24px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h3 {
            color: #111827;
            font-size: 20px;
        }

        .btn-link {
            background: none;
            border: none;
            color: #6b7280;
            cursor: pointer;
            font-size: 18px;
            padding: 4px;
        }

        .btn-link:hover {
            color: #374151;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: #374151;
        }

        .form-group select,
        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
        }

        .form-control:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .form-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 24px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 16px;
            }

            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 24px;
            }

            .nav-links {
                flex-direction: column;
                gap: 8px;
                margin-top: 12px;
            }

            .nav-links a {
                text-align: center;
                padding: 10px 16px;
            }

            .main-content {
                padding: 20px;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
                gap: 16px;
            }

            .btn {
                width: 100%;
                padding: 12px;
                font-size: 16px;
                margin: 4px 0;
            }

            .users-table {
                font-size: 14px;
                display: block;
                overflow-x: auto;
                white-space: nowrap;
            }

            .users-table thead,
            .users-table tbody,
            .users-table th,
            .users-table td,
            .users-table tr {
                display: block;
            }

            .users-table thead tr {
                position: absolute;
                top: -9999px;
                left: -9999px;
            }

            .users-table tr {
                border: 1px solid #e5e7eb;
                border-radius: 8px;
                margin-bottom: 12px;
                padding: 12px;
                background: white;
            }

            .users-table td {
                border: none;
                position: relative;
                padding: 8px 0;
                padding-left: 50%;
                white-space: normal;
            }

            .users-table td:before {
                content: attr(data-label) ": ";
                position: absolute;
                left: 6px;
                width: 45%;
                padding-right: 10px;
                white-space: nowrap;
                font-weight: 600;
                color: #374151;
            }

            .user-info {
                gap: 2px;
            }

            .user-name {
                font-size: 16px;
            }

            .user-email {
                font-size: 13px;
            }

            .user-dates {
                font-size: 11px;
            }

            .actions {
                flex-direction: column;
                gap: 8px;
                margin-top: 8px;
            }

            .actions .btn {
                width: 100%;
                margin: 2px 0;
            }

            .modal {
                padding: 16px;
            }

            .modal-content {
                width: 95%;
                max-height: 90vh;
                padding: 20px;
            }

            .modal-header h3 {
                font-size: 20px;
            }

            .form-group input,
            .form-group select {
                font-size: 16px; /* Prevents zoom on iOS */
                padding: 12px;
            }

            .form-actions {
                flex-direction: column;
                gap: 8px;
            }

            .form-actions .btn {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 12px;
            }

            .header {
                padding: 16px;
            }

            .header h1 {
                font-size: 20px;
            }

            .main-content {
                padding: 16px;
            }

            .modal-content {
                width: 98%;
                padding: 16px;
            }

            .users-table td {
                padding-left: 40%;
            }

            .users-table td:before {
                width: 35%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üë• User Management</h1>
            <p>Manage user accounts, roles, and status</p>
            <div class="nav-links">
                <a href="/dashboard.html">‚Üê Dashboard</a>
                <a href="/admin-scraping.html">Admin Scraping</a>
            </div>
        </div>

        <div class="main-content">
            <div class="controls">
                <div>
                    <button id="refreshBtn" class="btn btn-primary">
                        üîÑ Refresh
                    </button>
                </div>
                <div id="userCount" class="text-sm text-gray-600"></div>
            </div>

            <div id="messageContainer"></div>

            <div id="usersContainer">
                <div class="loading">Loading users...</div>
            </div>
        </div>
    </div>

    <!-- Edit User Modal -->
    <div id="editUserModal" class="modal-overlay" aria-hidden="true">
        <div class="modal" role="dialog" aria-modal="true" aria-labelledby="editUserTitle">
            <div class="modal-header">
                <h3 id="editUserTitle">Edit User</h3>
                <button id="closeEditUser" class="btn-link" aria-label="Close">‚úñ</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="editUserFirstName">First Name:</label>
                    <input type="text" id="editUserFirstName" class="form-control" placeholder="Enter first name">
                </div>
                <div class="form-group">
                    <label for="editUserLastName">Last Name:</label>
                    <input type="text" id="editUserLastName" class="form-control" placeholder="Enter last name">
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <div id="editUserEmail" class="text-gray-600"></div>
                </div>
                <div class="form-group">
                    <label for="editUserRole">Role:</label>
                    <select id="editUserRole">
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="editUserStatus">Status:</label>
                    <select id="editUserStatus">
                        <option value="1">Active</option>
                        <option value="0">Inactive</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button id="cancelEditUser" class="btn btn-secondary">Cancel</button>
                    <button id="saveEditUser" class="btn btn-primary">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentUser = null;
        let users = [];

        // Check authentication
        async function checkAuth() {
            try {
                const res = await fetch('/api/me');
                const data = await res.json();
                if (!data.authenticated || data.user.role !== 'admin') {
                    window.location.href = '/dashboard.html';
                    return;
                }
                currentUser = data.user;
            } catch (e) {
                window.location.href = '/dashboard.html';
            }
        }

        // Show message
        function showMessage(message, type = 'success') {
            const container = document.getElementById('messageContainer');
            container.innerHTML = `<div class="${type}">${message}</div>`;
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }

        // Load users
        async function loadUsers() {
            try {
                const res = await fetch('/api/admin/users');
                const data = await res.json();
                users = data.users;
                renderUsers();
            } catch (e) {
                document.getElementById('usersContainer').innerHTML = 
                    '<div class="error">Failed to load users: ' + e.message + '</div>';
            }
        }

        // Render users table
        function renderUsers() {
            const container = document.getElementById('usersContainer');
            const countEl = document.getElementById('userCount');
            
            countEl.textContent = `${users.length} user${users.length !== 1 ? 's' : ''}`;

            if (users.length === 0) {
                container.innerHTML = '<div class="loading">No users found</div>';
                return;
            }

            const table = `
                <table class="users-table">
                    <thead>
                        <tr>
                            <th>User</th>
                            <th>Role</th>
                            <th>Status</th>
                            <th>Verified</th>
                            <th>Created</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${users.map(user => `
                            <tr>
                                <td data-label="User">
                                    <div class="user-info">
                                        <div class="user-name">${escapeHtml(user.first_name || '')} ${escapeHtml(user.last_name || '')}</div>
                                        <div class="user-email">${escapeHtml(user.email)}</div>
                                    </div>
                                </td>
                                <td data-label="Role">
                                    <span class="role-badge role-${user.role}">${user.role}</span>
                                </td>
                                <td data-label="Status">
                                    <span class="status-badge status-${user.active ? 'active' : 'inactive'}">
                                        ${user.active ? 'Active' : 'Inactive'}
                                    </span>
                                </td>
                                <td data-label="Verified">
                                    ${user.verified_at ? 
                                        '<span style="color: #059669;">‚úì Verified</span>' : 
                                        '<span style="color: #dc2626;">‚úó Unverified</span>'
                                    }
                                </td>
                                <td data-label="Created">
                                    <div class="user-dates">
                                        ${new Date(user.created_at).toLocaleDateString()}
                                    </div>
                                </td>
                                <td data-label="Actions">
                                    <div class="actions">
                                        <button class="btn btn-sm btn-primary" onclick="editUser(${user.id})">
                                            ‚úèÔ∏è Edit
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            
            container.innerHTML = table;
        }

        // Edit user
        function editUser(userId) {
            const user = users.find(u => u.id === userId);
            if (!user) return;

            document.getElementById('editUserFirstName').value = user.first_name || '';
            document.getElementById('editUserLastName').value = user.last_name || '';
            document.getElementById('editUserEmail').textContent = user.email;
            document.getElementById('editUserRole').value = user.role;
            document.getElementById('editUserStatus').value = user.active ? '1' : '0';
            
            document.getElementById('editUserModal').style.display = 'flex';
            document.getElementById('editUserModal').dataset.userId = userId;
        }

        // Save user changes
        async function saveUserChanges() {
            const userId = document.getElementById('editUserModal').dataset.userId;
            const firstName = document.getElementById('editUserFirstName').value.trim();
            const lastName = document.getElementById('editUserLastName').value.trim();
            const role = document.getElementById('editUserRole').value;
            const active = document.getElementById('editUserStatus').value === '1';

            // Basic validation
            if (!firstName && !lastName) {
                showMessage('Please enter at least a first name or last name', 'error');
                return;
            }

            try {
                // Update names
                const namesRes = await fetch(`/api/admin/users/${userId}/names`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ first_name: firstName, last_name: lastName })
                });

                if (!namesRes.ok) {
                    const errorData = await namesRes.text();
                    throw new Error('Failed to update names: ' + errorData);
                }

                // Update role
                const roleRes = await fetch(`/api/admin/users/${userId}/role`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ role })
                });

                if (!roleRes.ok) {
                    throw new Error('Failed to update role');
                }

                // Update status
                const statusRes = await fetch(`/api/admin/users/${userId}/status`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ active })
                });

                if (!statusRes.ok) {
                    throw new Error('Failed to update status');
                }

                showMessage('User updated successfully!');
                closeEditUserModal();
                loadUsers();
            } catch (e) {
                showMessage('Failed to update user: ' + e.message, 'error');
            }
        }

        // Close edit modal
        function closeEditUserModal() {
            document.getElementById('editUserModal').style.display = 'none';
        }

        // Utility function
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Event listeners
        document.getElementById('refreshBtn').addEventListener('click', loadUsers);
        document.getElementById('closeEditUser').addEventListener('click', closeEditUserModal);
        document.getElementById('cancelEditUser').addEventListener('click', closeEditUserModal);
        document.getElementById('saveEditUser').addEventListener('click', saveUserChanges);

        // Close modal on overlay click
        document.getElementById('editUserModal').addEventListener('click', (e) => {
            if (e.target === e.currentTarget) {
                closeEditUserModal();
            }
        });

        // Initialize
        checkAuth().then(() => {
            loadUsers();
        });
    </script>
    
    <!-- Footer -->
    <footer class="footer">
        Submit bugs and feature requests via <a href="https://github.com/mwarrick/campsiteagent.com/issues" target="_blank" rel="noopener noreferrer">GitHub Issues</a>
    </footer>
</body>
</html>
