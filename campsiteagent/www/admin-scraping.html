<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Scraping - CampsiteAgent</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #4c51bf;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .header-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .back-btn {
            background: #e2e8f0;
            color: #4a5568;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s;
        }

        .back-btn:hover {
            background: #cbd5e0;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .scraping-controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .control-group {
            display: flex;
            flex-direction: column;
        }

        .control-group label {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #4a5568;
        }

        .control-group select,
        .control-group input {
            padding: 0.75rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        .control-group select:focus,
        .control-group input:focus {
            outline: none;
            border-color: #4c51bf;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
        }

        button {
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            min-width: 150px;
        }

        .btn-primary {
            background: #4c51bf;
            color: white;
        }

        .btn-primary:hover {
            background: #434190;
        }

        .btn-danger {
            background: #e53e3e;
            color: white;
        }

        .btn-danger:hover {
            background: #c53030;
        }

        .btn-secondary {
            background: #7c3aed;
            color: white;
        }

        .btn-secondary:hover {
            background: #6d28d9;
        }

        .btn-success {
            background: #059669;
            color: white;
        }

        .btn-success:hover {
            background: #047857;
        }

        button:disabled {
            background: #a0aec0;
            cursor: not-allowed;
        }

        .status-display {
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            padding: 1rem;
            min-height: 200px;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 14px;
            line-height: 1.6;
            white-space: pre-wrap;
        }

        .status-hidden {
            display: none;
        }

        .log-entry {
            margin-bottom: 0.5rem;
            padding: 0.25rem 0;
        }

        .log-debug { color: #718096; }
        .log-info { color: #38a169; }
        .log-warning { color: #d69e2e; }
        .log-error { color: #e53e3e; font-weight: 600; }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .stat-card {
            background: #f7fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 1rem;
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: #4c51bf;
        }

        .stat-label {
            color: #718096;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }

        .admin-only {
            background: #fed7d7;
            border: 1px solid #feb2b2;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        .admin-only h2 {
            color: #c53030;
            margin-bottom: 0.5rem;
        }

        .admin-only p {
            color: #742a2a;
        }

        /* Facilities Manager Modal */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.4);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .modal {
            background: #fff;
            width: 90%;
            max-width: 900px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        .modal-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 1.5rem;
            background: #4c51bf;
            color: #fff;
        }
        .modal-body {
            padding: 1.25rem 1.5rem 1.5rem;
        }
        .modal-actions {
            display: flex;
            gap: .5rem;
            align-items: center;
            margin-bottom: 1rem;
        }
        .facilities-list {
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            max-height: 400px;
            overflow: auto;
        }
        .facility-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: .75rem 1rem;
            border-bottom: 1px solid #edf2f7;
        }
        .facility-row:last-child { border-bottom: 0; }
        .badge {
            display: inline-block;
            padding: .15rem .5rem;
            border-radius: 999px;
            font-size: .75rem;
            font-weight: 600;
        }
        .badge-active { background: #c6f6d5; color: #22543d; }
        .badge-inactive { background: #fed7d7; color: #742a2a; }
        .btn-link {
            background: transparent;
            color: #4c51bf;
            padding: .25rem .5rem;
            border-radius: 6px;
        }
        .btn-link:hover { background: #edf2f7; }
        
        /* Mobile Responsive Styles */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
                padding: 16px;
            }
            
            .header h1 {
                font-size: 20px;
                margin-bottom: 8px;
            }
            
            .header-actions {
                flex-direction: column;
                width: 100%;
                gap: 8px;
            }
            
            .back-btn {
                width: 100%;
                text-align: center;
                padding: 10px;
                font-size: 14px;
            }
            
            .container {
                padding: 16px;
            }
            
            .card {
                padding: 16px;
                margin-bottom: 16px;
            }
            
            .scraping-controls {
                flex-direction: column;
                gap: 20px;
            }
            
            .control-group {
                width: 100%;
            }
            
            .control-group select {
                font-size: 16px; /* Prevents zoom on iOS */
                padding: 10px;
            }
            
            .control-group input[type="checkbox"] {
                transform: scale(1.2);
                margin-right: 8px;
            }
            
            .control-group label {
                font-size: 14px;
                margin-bottom: 8px;
            }
            
            .checkbox-group {
                margin-top: 12px;
                padding: 8px;
                background: #f7fafc;
                border-radius: 6px;
            }
            
            .btn {
                width: 100%;
                padding: 12px;
                font-size: 16px;
                margin: 8px 0;
            }
            
            .btn-group {
                flex-direction: column;
                gap: 8px;
            }
            
            .log-container {
                height: 300px;
                font-size: 13px;
            }
            
            .modal {
                padding: 16px;
            }
            
            .modal-content {
                width: 95%;
                max-height: 90vh;
                padding: 20px;
            }
            
            .modal-header h3 {
                font-size: 18px;
            }
            
            .modal-section {
                margin-bottom: 20px;
            }
            
            .control-group input[type="text"] {
                font-size: 16px; /* Prevents zoom on iOS */
                padding: 10px;
            }
            
            .facilities-list {
                max-height: 300px;
            }
            
            .facility-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
                padding: 12px;
            }
            
            .facility-info {
                width: 100%;
            }
            
            .facility-actions {
                width: 100%;
                justify-content: flex-start;
            }
            
            .parks-list {
                max-height: 300px;
            }
            
            .park-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
                padding: 12px;
            }
            
            .park-info {
                width: 100%;
            }
            
            .park-actions {
                width: 100%;
                justify-content: flex-start;
            }
        }
        
        @media (max-width: 480px) {
            .header {
                padding: 12px;
            }
            
            .header h1 {
                font-size: 18px;
            }
            
            .container {
                padding: 12px;
            }
            
            .card {
                padding: 12px;
            }
            
            .modal-content {
                width: 98%;
                padding: 16px;
            }
            
            .log-container {
                height: 250px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>🔧 Admin Scraping Control</h1>
        <div class="header-actions">
            <span id="userInfo" style="display: none;"></span>
            <a href="/admin-users.html" class="back-btn">👥 User Management</a>
            <a href="/dashboard.html" class="back-btn">← Back to Dashboard</a>
            <button id="logoutBtn" style="background: #e53e3e; color: white; border: none; padding: 0.5rem 1rem; border-radius: 6px; display: none;">Logout</button>
        </div>
    </div>

    <div class="container">
        <div id="adminCheck" class="admin-only">
            <h2>🔒 Admin Access Required</h2>
            <p>Checking your permissions...</p>
        </div>

        <div id="adminContent" style="display: none;">
            <div class="card">
                <h2 style="margin-bottom: 1.5rem; color: #4c51bf;">🎯 Scraping Configuration</h2>
                
                <div class="scraping-controls">
                    <div class="control-group">
                        <label for="parkSelect">Parks to Scrape:</label>
                        <select id="parkSelect" multiple size="8">
                            <option value="">Loading parks...</option>
                        </select>
                        <div class="checkbox-group">
                            <input type="checkbox" id="selectAllParks">
                            <label for="selectAllParks">Select All Active Parks</label>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="dateRange">Date Range:</label>
                        <select id="dateRange">
                            <option value="30">Next 30 days (2 months)</option>
                            <option value="60">Next 60 days (3 months)</option>
                            <option value="90">Next 90 days (4 months)</option>
                            <option value="120">Next 120 days (5 months)</option>
                            <option value="180">Next 180 days (6 months)</option>
                            <option value="365">Next 365 days (12 months)</option>
                        </select>
                    </div>

                    <div class="control-group">
                        <label for="weekendOnly">Date Filter:</label>
                        <div class="checkbox-group">
                            <input type="checkbox" id="weekendOnly" checked>
                            <label for="weekendOnly">Weekend Only (Fri-Sun)</label>
                        </div>
                        <div class="checkbox-group">
                            <input type="checkbox" id="includeHolidays">
                            <label for="includeHolidays">Include Holiday Weekends</label>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="scrapingMode">Scraping Mode:</label>
                        <select id="scrapingMode">
                            <option value="normal">Normal (Standard Speed)</option>
                            <option value="fast">Fast (Higher Speed)</option>
                            <option value="slow">Slow (Gentle on API)</option>
                        </select>
                    </div>
                </div>

                <div class="action-buttons">
                    <button id="startScraping" class="btn-primary">🚀 Start Scraping</button>
                    <button id="stopScraping" class="btn-danger" style="display: none;">⏹️ Stop Scraping</button>
                    <button id="syncFacilities" class="btn-secondary">🏕️ Sync Facilities</button>
                    <button id="manageFacilities" class="btn-success">⚙️ Manage Facilities</button>
                    <button id="manageParks" class="btn-secondary">🏞️ Manage Parks</button>
                    <button id="sendDailyDigest" class="btn-success">✉️ Send Test Digest</button>
                </div>
            </div>

            <div class="card">
                <h2 style="margin-bottom: 1rem; color: #4c51bf;">📊 Scraping Status</h2>
                <div id="scrapingStatus" class="status-display status-hidden">
                    Ready to start scraping...
                </div>
                
                <div id="scrapingStats" class="stats-grid" style="display: none;">
                    <div class="stat-card">
                        <div class="stat-value" id="parksProcessed">0</div>
                        <div class="stat-label">Parks Processed</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="sitesFound">0</div>
                        <div class="stat-label">Sites Found</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="errorsCount">0</div>
                        <div class="stat-label">Errors</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="elapsedTime">0s</div>
                        <div class="stat-label">Elapsed Time</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Facilities Manager Modal -->
    <div id="facilitiesModal" class="modal-overlay" aria-hidden="true">
        <div class="modal" role="dialog" aria-modal="true" aria-labelledby="facilitiesTitle">
            <div class="modal-header">
                <h3 id="facilitiesTitle">⚙️ Manage Facilities</h3>
                <button id="closeFacilities" class="btn-link" aria-label="Close">✖</button>
            </div>
            <div class="modal-body">
                <div class="modal-actions">
                    <label for="facilitiesParkSelect" style="font-weight:600; color:#4a5568;">Park:</label>
                    <select id="facilitiesParkSelect" style="padding:.5rem; border:2px solid #e2e8f0; border-radius:8px;"></select>
                    <button id="activateAllFacilities" class="btn-success" style="padding:.5rem 1rem;">Activate All</button>
                    <button id="deactivateAllFacilities" class="btn-danger" style="padding:.5rem 1rem;">Deactivate All</button>
                </div>
                <div id="facilitiesContainer" class="facilities-list"></div>
            </div>
        </div>
    </div>

    <!-- Parks Manager Modal -->
    <div id="parksModal" class="modal-overlay" aria-hidden="true">
        <div class="modal" role="dialog" aria-modal="true" aria-labelledby="parksTitle">
            <div class="modal-header">
                <h3 id="parksTitle">🏞️ Manage Parks</h3>
                <button id="closeParks" class="btn-link" aria-label="Close">✖</button>
            </div>
            <div class="modal-body">
                <div class="modal-actions" style="flex-wrap: wrap;">
                    <input id="newParkName" type="text" placeholder="Full Park Name (e.g., Crystal Cove SP)" style="flex:1; min-width:260px; padding:.5rem; border:2px solid #e2e8f0; border-radius:8px;">
                    <input id="newParkNumber" type="text" placeholder="ReserveCalifornia Park ID (e.g., 1244)" style="width:260px; padding:.5rem; border:2px solid #e2e8f0; border-radius:8px;">
                    <button id="addParkBtn" class="btn-success" style="padding:.5rem 1rem;">Add Park</button>
                </div>
                <div id="parksList" class="facilities-list"></div>
            </div>
        </div>
    </div>

    <script>
        let allParks = [];
        let isScraping = false;
        let eventSource = null;
        let startTime = null;
        let stats = {
            parksProcessed: 0,
            sitesFound: 0,
            errorsCount: 0
        };

        // Check authentication and admin status
        async function checkAuth() {
            try {
                const res = await fetch('/api/me');
                if (res.ok) {
                    const response = await res.json();
                    const user = response.user;
                    
                    // Debug: log the response to console
                    console.log('API Response:', response);
                    console.log('User role:', user ? user.role : 'undefined');
                    
                    if (user && user.role === 'admin') {
                        document.getElementById('userInfo').textContent = `Welcome, ${user.email}`;
                        document.getElementById('userInfo').style.display = 'inline';
                        document.getElementById('logoutBtn').style.display = 'inline';
                        document.getElementById('adminCheck').style.display = 'none';
                        document.getElementById('adminContent').style.display = 'block';
                        loadParks();
                    } else {
                        document.getElementById('adminCheck').innerHTML = `
                            <h2>❌ Access Denied</h2>
                            <p>You must be an admin to access this page.</p>
                            <p><small>Debug: Role = "${user ? user.role : 'undefined'}"</small></p>
                        `;
                    }
                } else {
                    window.location.href = '/';
                }
            } catch (e) {
                window.location.href = '/';
            }
        }

        // Load parks for selection
        async function loadParks() {
            try {
                const res = await fetch('/api/parks');
                const data = await res.json();
                allParks = data.parks || [];
                
                const parkSelect = document.getElementById('parkSelect');
                parkSelect.innerHTML = '';
                
                allParks.forEach(park => {
                    if (park.active) {
                        const option = document.createElement('option');
                        option.value = park.id;
                        option.textContent = `${park.name} (${park.park_number || park.external_id})`;
                        parkSelect.appendChild(option);
                    }
                });
                
                if (parkSelect.children.length === 0) {
                    parkSelect.innerHTML = '<option value="">No active parks found</option>';
                }
            } catch (e) {
                console.error('Error loading parks:', e);
                document.getElementById('parkSelect').innerHTML = '<option value="">Error loading parks</option>';
            }
        }

        // Start scraping
        async function startScraping() {
            if (isScraping) return;
            
            const selectedParks = Array.from(document.getElementById('parkSelect').selectedOptions).map(o => o.value);
            const dateRange = document.getElementById('dateRange').value;
            const weekendOnly = document.getElementById('weekendOnly').checked;
            const scrapingMode = document.getElementById('scrapingMode').value;
            
            if (selectedParks.length === 0) {
                alert('Please select at least one park to scrape.');
                return;
            }
            
            isScraping = true;
            startTime = Date.now();
            stats = { parksProcessed: 0, sitesFound: 0, errorsCount: 0 };
            
            // Update UI
            document.getElementById('startScraping').style.display = 'none';
            document.getElementById('stopScraping').style.display = 'inline-block';
            document.getElementById('scrapingStatus').classList.remove('status-hidden');
            document.getElementById('scrapingStats').style.display = 'grid';
            
            // Build URL
            const params = new URLSearchParams();
            if (selectedParks.length === 1) {
                params.set('parkId', selectedParks[0]);
            }
            params.set('weekendOnly', weekendOnly ? '1' : '0');
            params.set('dateRange', dateRange);
            
            const url = `/api/check-now?${params.toString()}`;
            
            // Start event source
            eventSource = new EventSource(url);
            
            eventSource.onmessage = function(event) {
                try {
                    const data = JSON.parse(event.data);
                    
                    // Handle different message types
                    if (data.type === 'completed') {
                        addLogEntry('info', '✅ Scraping completed successfully');
                        
                        // Send email with results if any weekend availability was found
                        if (stats.sitesFound > 0) {
                            try {
                                const emailRes = await fetchWithAuth('/api/admin/notifications/scrape-results', {
                                    method: 'POST',
                                    headers: { 'Content-Type': 'application/json' },
                                    body: JSON.stringify({
                                        selectedParks: selectedParks,
                                        dateRange: dateRange,
                                        weekendOnly: weekendOnly,
                                        scrapingMode: scrapingMode,
                                        stats: stats
                                    })
                                });
                                const emailData = await emailRes.json();
                                if (emailRes.ok && emailData.sent) {
                                    addLogEntry('info', `📧 Results email sent to ${emailData.to} (${emailData.sites} sites found)`);
                                } else {
                                    addLogEntry('warning', '📧 Failed to send results email: ' + (emailData.error || 'unknown error'));
                                }
                            } catch (e) {
                                addLogEntry('warning', '📧 Error sending results email: ' + e.message);
                            }
                        }
                        
                        stopScraping();
                        return;
                    }
                    
                    // Only log if there's a message
                    if (data.message) {
                        addLogEntry(data.type || 'info', data.message);
                    }
                    
                    // Update stats
                    if (data.type === 'info' && data.message && data.message.includes('Checking') && data.message.includes('...')) {
                        stats.parksProcessed++;
                    }
                    if (data.type === 'error') {
                        stats.errorsCount++;
                    }
                    if (data.type === 'park_complete' && data.message && data.message.includes('sites found')) {
                        const match = data.message.match(/(\d+)\s+sites found/);
                        if (match) {
                            stats.sitesFound += parseInt(match[1]);
                        }
                    }
                    updateStats();
                } catch (e) {
                    addLogEntry('error', `Failed to parse log entry: ${event.data}`);
                }
            };
            
            eventSource.onerror = function(event) {
                // Only show error if we're still scraping (not completed)
                if (isScraping) {
                    addLogEntry('error', '❌ Connection error - scraping stopped');
                    stopScraping();
                }
            };
            
            eventSource.onopen = function(event) {
                addLogEntry('info', '✅ Connected to scraping service');
            };
        }

        // Stop scraping
        function stopScraping() {
            if (eventSource) {
                eventSource.close();
                eventSource = null;
            }
            
            isScraping = false;
            
            // Update UI
            document.getElementById('startScraping').style.display = 'inline-block';
            document.getElementById('stopScraping').style.display = 'none';
            
            addLogEntry('info', '⏹️ Scraping stopped');
        }

        // Add log entry
        function addLogEntry(type, message) {
            const statusDisplay = document.getElementById('scrapingStatus');
            const timestamp = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            entry.textContent = `[${timestamp}] ${message}`;
            statusDisplay.appendChild(entry);
            statusDisplay.scrollTop = statusDisplay.scrollHeight;
        }

        // Update statistics
        function updateStats() {
            document.getElementById('parksProcessed').textContent = stats.parksProcessed;
            document.getElementById('sitesFound').textContent = stats.sitesFound;
            document.getElementById('errorsCount').textContent = stats.errorsCount;
            
            if (startTime) {
                const elapsed = Math.floor((Date.now() - startTime) / 1000);
                document.getElementById('elapsedTime').textContent = `${elapsed}s`;
            }
        }

        // Sync facilities
        async function syncFacilities() {
            const btn = document.getElementById('syncFacilities');
            const originalText = btn.textContent;
            
            btn.disabled = true;
            btn.textContent = '🔄 Syncing...';
            
            try {
                const res = await fetchWithAuth('/api/admin/sync-facilities', { method: 'POST' });
                const data = await res.json();
                
                if (res.ok) {
                    alert(`✅ ${data.message}`);
                } else {
                    alert('❌ Error: ' + (data.error || 'Failed to sync facilities'));
                }
            } catch (e) {
                alert('❌ Error: ' + e.message);
            } finally {
                btn.disabled = false;
                btn.textContent = originalText;
            }
        }

        // Facilities Manager
        function openFacilitiesModal() {
            const overlay = document.getElementById('facilitiesModal');
            overlay.style.display = 'flex';

            // Populate parks dropdown using already loaded allParks
            const sel = document.getElementById('facilitiesParkSelect');
            sel.innerHTML = '';
            const selectedInMain = Array.from(document.getElementById('parkSelect').selectedOptions).map(o => o.value);
            allParks.filter(p => p.active).forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.id;
                opt.textContent = `${p.name} (${p.park_number || p.external_id})`;
                if (selectedInMain.length === 1 && String(p.id) === String(selectedInMain[0])) {
                    opt.selected = true;
                }
                sel.appendChild(opt);
            });

            // Load facilities for initial selection
            const initialParkId = sel.value || (sel.options[0] && sel.options[0].value);
            if (initialParkId) {
                loadFacilitiesForPark(parseInt(initialParkId, 10));
            } else {
                document.getElementById('facilitiesContainer').innerHTML = '<div style="padding:1rem; color:#718096;">No active parks available.</div>';
            }
        }

        function closeFacilitiesModal() {
            const overlay = document.getElementById('facilitiesModal');
            overlay.style.display = 'none';
        }

        async function loadFacilitiesForPark(parkId) {
            const container = document.getElementById('facilitiesContainer');
            container.innerHTML = '<div style="padding:1rem; color:#718096;">Loading facilities...</div>';
            try {
                const res = await fetch(`/api/admin/parks/${parkId}/facilities`, { credentials: 'same-origin' });
                if (!res.ok) throw new Error('Failed to load facilities');
                const data = await res.json();
                const facilities = data.facilities || [];
                const parkMeta = allParks.find(p => String(p.id) === String(parkId));
                const parkNumber = parkMeta ? (parkMeta.park_number || parkMeta.external_id || '') : '';
                if (facilities.length === 0) {
                    container.innerHTML = '<div style="padding:1rem; color:#718096;">No facilities found for this park.</div>';
                    return;
                }
                container.innerHTML = '';
                facilities.forEach(f => {
                    const row = document.createElement('div');
                    row.className = 'facility-row';
                    const left = document.createElement('div');
                    left.style.display = 'flex';
                    left.style.flexDirection = 'column';
                    const name = document.createElement('div');
                    name.textContent = `${f.name} [${f.facility_id}]`;
                    const meta = document.createElement('div');
                    meta.style.color = '#718096';
                    meta.style.fontSize = '.85rem';
                    // Show ReserveCalifornia identifiers
                    meta.textContent = `Park #: ${parkNumber} • Facility #: ${f.facility_id}`;
                    left.appendChild(name);
                    left.appendChild(meta);
                    const right = document.createElement('div');
                    right.style.display = 'flex';
                    right.style.alignItems = 'center';
                    right.style.gap = '.5rem';
                    const badge = document.createElement('span');
                    const active = !!f.active;
                    badge.className = 'badge ' + (active ? 'badge-active' : 'badge-inactive');
                    badge.textContent = active ? 'Active' : 'Inactive';
                    const toggleBtn = document.createElement('button');
                    toggleBtn.className = 'btn-link';
                    toggleBtn.textContent = active ? 'Deactivate' : 'Activate';
                    toggleBtn.addEventListener('click', async () => {
                        await toggleFacilityActivation(f.id, !active);
                        loadFacilitiesForPark(parkId);
                    });
                    right.appendChild(badge);
                    right.appendChild(toggleBtn);
                    row.appendChild(left);
                    row.appendChild(right);
                    container.appendChild(row);
                });
            } catch (e) {
                container.innerHTML = '<div style="padding:1rem; color:#e53e3e;">Error loading facilities.</div>';
            }
        }

        async function toggleFacilityActivation(facilityDbId, active) {
            try {
                const res = await fetch(`/api/admin/facilities/${facilityDbId}/toggle`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'same-origin',
                    body: JSON.stringify({ active: active ? 1 : 0 })
                });
                if (!res.ok) throw new Error('Failed to toggle facility');
                return true;
            } catch (e) {
                alert('❌ Error: ' + e.message);
                return false;
            }
        }

        async function bulkToggleFacilities(parkId, active) {
            try {
                const res = await fetch('/api/admin/facilities/bulk-toggle', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'same-origin',
                    body: JSON.stringify({ parkId, active: active ? 1 : 0 })
                });
                if (!res.ok) throw new Error('Failed to bulk toggle');
                return true;
            } catch (e) {
                alert('❌ Error: ' + e.message);
                return false;
            }
        }

        // Manage facilities
        function manageFacilities() {
            openFacilitiesModal();
        }

        // Select all parks
        document.getElementById('selectAllParks').addEventListener('change', function() {
            const parkSelect = document.getElementById('parkSelect');
            const options = parkSelect.options;
            
            for (let i = 0; i < options.length; i++) {
                options[i].selected = this.checked;
            }
        });

        // Event listeners
        document.getElementById('startScraping').addEventListener('click', startScraping);
        document.getElementById('stopScraping').addEventListener('click', stopScraping);
        document.getElementById('syncFacilities').addEventListener('click', syncFacilities);
        document.getElementById('manageFacilities').addEventListener('click', manageFacilities);
        document.getElementById('manageParks').addEventListener('click', () => openParksModal());
        document.getElementById('sendDailyDigest').addEventListener('click', async (e) => {
            const btn = e.currentTarget;
            if (btn.disabled) return;
            // Immediately disable and blank out to prevent double-clicks
            btn.disabled = true;
            const prevText = btn.textContent;
            btn.textContent = '';
            try {
                const res = await fetchWithAuth('/api/admin/notifications/daily-test', { method: 'POST' });
                const data = await res.json();
                if (res.ok && data.sent) {
                    alert(`✅ Daily digest sent to ${data.to} (${data.sites} sites; ${data.dateRange})`);
                } else if (res.ok && data.message) {
                    alert(`ℹ️ ${data.message}`);
                } else {
                    alert('❌ Failed to send daily digest: ' + (data.error || 'unknown error'));
                }
            } catch (e) {
                alert('❌ Error: ' + e.message);
            }
            // Keep disabled and blank to avoid repeat sends
            // If you ever want to re-enable after some time, restore:
            // setTimeout(() => { btn.disabled = false; btn.textContent = prevText; }, 30000);
        });
        document.getElementById('closeFacilities').addEventListener('click', closeFacilitiesModal);
        document.getElementById('facilitiesModal').addEventListener('click', (e) => { if (e.target.id === 'facilitiesModal') closeFacilitiesModal(); });
        document.getElementById('facilitiesParkSelect').addEventListener('change', (e) => {
            const parkId = parseInt(e.target.value, 10);
            if (parkId) loadFacilitiesForPark(parkId);
        });
        document.getElementById('activateAllFacilities').addEventListener('click', async () => {
            const sel = document.getElementById('facilitiesParkSelect');
            const parkId = parseInt(sel.value || '0', 10);
            if (!parkId) return;
            const ok = await bulkToggleFacilities(parkId, true);
            if (ok) loadFacilitiesForPark(parkId);
        });
        document.getElementById('deactivateAllFacilities').addEventListener('click', async () => {
            const sel = document.getElementById('facilitiesParkSelect');
            const parkId = parseInt(sel.value || '0', 10);
            if (!parkId) return;
            const ok = await bulkToggleFacilities(parkId, false);
            if (ok) loadFacilitiesForPark(parkId);
        });

        // Parks Manager functions
        function openParksModal() {
            const overlay = document.getElementById('parksModal');
            overlay.style.display = 'flex';
            renderParksList();
        }
        function closeParksModal() {
            document.getElementById('parksModal').style.display = 'none';
        }
        document.getElementById('closeParks').addEventListener('click', closeParksModal);
        document.getElementById('parksModal').addEventListener('click', (e) => { if (e.target.id === 'parksModal') closeParksModal(); });
        async function renderParksList() {
            const container = document.getElementById('parksList');
            container.innerHTML = '<div style="padding:1rem; color:#718096;">Loading parks...</div>';
            try {
                const res = await fetch('/api/parks');
                const data = await res.json();
                const parks = (data.parks || []).sort((a,b) => a.name.localeCompare(b.name));
                container.innerHTML = '';
                parks.forEach(p => {
                    const row = document.createElement('div');
                    row.className = 'facility-row';
                    const left = document.createElement('div');
                    left.innerHTML = `<div style=\"font-weight:600;\">${p.name}</div><div style=\"color:#718096; font-size:.85rem;\">ID: ${p.id} • Park # ${(p.park_number||p.external_id||'')} • ${p.active ? 'Active' : 'Inactive'}</div>`;
                    const right = document.createElement('div');
                    const del = document.createElement('button');
                    del.className = 'btn-link';
                    del.style.color = '#e53e3e';
                    del.textContent = 'Delete';
                    del.addEventListener('click', async () => {
                        if (!confirm('Delete this park? You must remove facilities/sites first.')) return;
                        const r = await fetch(`/api/admin/parks/${p.id}`, { method: 'DELETE', credentials: 'same-origin' });
                        if (r.ok) renderParksList(); else alert('Failed to delete park');
                    });
                    right.appendChild(del);
                    row.appendChild(left);
                    row.appendChild(right);
                    container.appendChild(row);
                });
                if (parks.length === 0) {
                    container.innerHTML = '<div style="padding:1rem; color:#718096;">No parks found.</div>';
                }
            } catch (e) {
                container.innerHTML = '<div style="padding:1rem; color:#e53e3e;">Error loading parks.</div>';
            }
        }
        document.getElementById('addParkBtn').addEventListener('click', async () => {
            const name = (document.getElementById('newParkName').value||'').trim();
            const parkNum = (document.getElementById('newParkNumber').value||'').trim();
            if (!name || !parkNum) { alert('Enter park name and Park ID from ReserveCalifornia.'); return; }
            try {
                const res = await fetch('/api/admin/parks', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'same-origin',
                    body: JSON.stringify({ name, park_number: parkNum })
                });
                if (res.ok) {
                    document.getElementById('newParkName').value = '';
                    document.getElementById('newParkNumber').value = '';
                    await renderParksList();
                    await loadParks();
                } else {
                    const j = await res.json().catch(()=>({}));
                    alert('Failed to add park' + (j.error ? ': ' + j.error : ''));
                }
            } catch (e) {
                alert('Error: ' + e.message);
            }
        });
        document.getElementById('logoutBtn').addEventListener('click', async () => {
            try {
                await fetch('/api/logout', { method: 'POST' });
                window.location.href = '/landing.html';
            } catch (e) {
                alert('Error: ' + e.message);
            }
        });

        // Helper function for authenticated requests
        async function fetchWithAuth(url, options = {}) {
            const response = await fetch(url, {
                ...options,
                credentials: 'same-origin'
            });
            return response;
        }

        // Initialize
        checkAuth();
        
        // Update stats every second when scraping
        setInterval(() => {
            if (isScraping) {
                updateStats();
            }
        }, 1000);
    </script>
</body>
